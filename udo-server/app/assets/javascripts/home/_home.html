
       
			<div>
  <h1>{{test}}</h1>
  <p class="lead">
    <img src="yeoman.png" alt="I'm Yeoman"><br>
    
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
		<p>
			
			
			<h3 ng-show="post.link"><button type="button" class="btn btn-default btn-xs" placeholder="Title" ng-click="incrementUpvotes(post)">
			^</button><a href="{{post.link}}"> {{post.title}} </a></h3>

			<h3 ng-hide="post.link"><button type="button" class="btn btn-default btn-xs" placeholder="Title" ng-click="incrementUpvotes(post)">
			^</button> {{post.title}} </h3>
			<span>
			  <a href="#/posts/{{post.id}}">Comments</a>
			</span>

			- upvotes: {{post.upvotes}}
		</p>
	</div>

  </p>
  <form ng-submit="addPost()">
  	<div class="form-group">
		<label for="sendpost">
		<input type="text" class="form-control" id="sendpost" placeholder="Title" ng-model="title" required></input>
		</label>
    </div>
    <div class="form-group">
		<label for="linkpost">
		<input type="text" class="form-control" id="linkpost" placeholder="Link" ng-model="link"></input>
		</label>
    </div>
  		<button class="btn btn-lg btn-success">
  			Post <span class="glyphicon glyphicon-ok"></span>
  		</button>
  </form>




  
</div>
